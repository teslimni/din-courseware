<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Dawah Institute Courseware</title>
</head>

<body>

    <header>
        <div class="top-wrapper">
            <div class="container">
                <div class="logo">Logo</div>
                <nav>
                    <ul>
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Courses</a></li>
                        <li><a href="#">Instructors</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="registration">
        <div class="container">
            <h2>Register</h2>
            <p class="registration__instruction">Please, fill in your details below to register for our  courses <br><small><strong>NB:</strong>If you already have and account, please login <a href="#">here</a></small></p>
            <form action="#" class="registration__form">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </form>
            
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2018 | Dawah Institute of Nigeria</p>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
